<?php
/**
* server服务数据库配置文件
* 无法采用单例模式,内存常驻下运行会异常;
*/

//内存常驻运行模式下的mysql连接
$mysql_conn = mysqli_connect(DB_HOST,DB_USER,DB_PWD);
mysqli_set_charset($mysql_conn,DB_CHARSET);
mysqli_select_db($mysql_conn,DB_NAME);

//内存常驻运行模式下的redis连接,默认不加载,请在config.php中配置是否加载;
if(REDIS_INCLUDE==1){
    $redis = new \Redis();
    $redis->connect(REDIS_HOST,REDIS_PORT);
    $redis->auth(REDIS_AUTH);
    $redis->select(REDIS_DBNAME);
}
