//异常日志记录
function onerror($message,$path=null){
    if($path===null){
        $error = date('y-m-d h:i:s',time()).$message.PHP_EOL;
        error_log($error,3,'..'.D.'..'.D.'..'.D.'core'.D.'log'.D.'errors.log');
    }else{
        $error = date('y-m-d h:i:s',time()).$message.PHP_EOL;
        error_log($error,3,$path);
    }
}